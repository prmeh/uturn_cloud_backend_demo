name: Create Neon Branch with GitHub Actions Demo
run-name: Create a Neon Branch ðŸš€
on:
  pull_request:
    branches: [ main ]
jobs:
  Create-Neon-Branch:
    runs-on: ubuntu-latest
    steps:
      - name: Set branch name in env
        run: echo "BRANCH=$(echo ${{ github.ref_name }} | sed 's/\//_/g')" >> $GITHUB_ENV
